[tool.pytest.ini_options]
testpaths = ["."]
python_files = ["test_*.py"]
addopts = [
    "-v",
    "--cov=app",
    "--cov=output_something",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["app", "output_something"]
omit = ["test_*.py", ".venv/*", "venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]
